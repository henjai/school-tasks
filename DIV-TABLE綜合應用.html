html lang="en">
 <head> 
<meta charset="utf-8" /> 
<title>CSS 進階應用</title>
 <style>
 .area1 {
 position: absolute; top: 100px;left: 100px;
width: 600px;height: 600px;
 background-color: #ffea6c;overflow-y: scroll;z-index:3;}
 table {
 background-color: #ffd800; /* 設定背景顏色 */
 border: 5px; /* 設定框線厚度 */
 border-style: dashed; /* 設定框線虛線 */
 border-color: #3188ff; /* 設定框線顏色 */ }
 td {
 border: 2px; border-color: Black; border-style: solid;
 vertical-align: top; }
 </style>
 </head>
 <body> 
 <div class="area1">
 <table >
 <tr>
 <td><p>這是第一隻貓</p>
 <img src="cat1.jpg" width="200" height="130" alt="cat1" /></td>
 <td> <p>這是第二隻貓</p>
 <img src="cat2.jpg" width="200" height="150" alt="cat2" /></td>
 </tr>
 <tr>
 <td><p>這是第一隻狗</p>
 <img src="dog1.jpg" width="200" height="150" alt="dog1" /></td>
 <td> <p>這是第二隻狗</p>
 <img src="dog2.jpg" width="200" height="250" alt="dog2" /></td>
 </tr>
 </table>
 </div> 
 </body>
</html>
